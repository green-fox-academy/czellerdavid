<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="" rel="stylesheet">
    <title>Create Account</title>
</head>
<body>
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
           href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i
                class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="/bank" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Account Management</a>
        <a href="/contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Contact</a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-padding-large w3-button" title="More">More<i class="fa fa-caret-down"></i></button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="/information" class="w3-bar-item w3-button">Information</a>
                <a href="/websites" class="w3-bar-item w3-button">Useful Websites</a>
            </div>
        </div>
        <a href="/login" class="w3-bar-item w3-button w3-hover-red w3-hide-small w3-right">Login</a>
    </div>
</div>

<form style="width: 700px; text-align:center; margin: 0 auto; padding: 106px" th:object="${newaccount}" action="#"
      th:action="@{/createaccount}" method="post">
    <fieldset>
        <h1>Create new Account</h1>
        <p>Id</p><br>
        <input type="text" name="id" required th:field="*{id}"/><br>
        <span class="tick"></span>
        <p>First Name</p><br>
        <input type="text" name="name" required th:field="*{name}"/><br>
        <span class="tick"></span>
        <p>Last Name</p><br>
        <input type="text" name="name" required th:field="*{animalType}"/><br>
        <span class="tick"></span>
        <p>Balance</p><br>
        <input type="text" name="balance" required th:field="*{balance}"/><br>
        <span class="tick"></span>
        <p>Company</p><br>
        <input type="text" name="king" required th:field="*{king}"/><br>
        <span class="tick"></span>
        <input type="submit" value="Create">

    </fieldset>
</form>
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge" style="padding-bottom: auto">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
    <p class="w3-medium">Powered by <a
            href="https://www.greenfoxacademy.com/?gclid=Cj0KCQjwrZLdBRCmARIsAFBZllFglj35N41hmWwYNgm0hi7nbTRMAgQzhV3rEjBXVd2SweIjeVRg65waAmfZEALw_wcB"
            target="_blank">Green Fox Academy</a></p>

</footer>
</body>
</html>
