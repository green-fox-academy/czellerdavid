<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Bank Of Simba</title>
</head>
<body>
<h1>Bank Of Simba</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal Type</th>
    </tr>
    <tr th:each="bankAccount: ${bankAccounts}" >
        <td th:text="${bankAccount.name}"></td>
        <td th:text="${'$' + #numbers.formatDecimal(bankAccount.balance, 0, 'COMMA', 2, 'POINT')}"></td>
        <td th:text="${bankAccount.animalType}"></td>
    </tr>
</table>
</body>
</html>
